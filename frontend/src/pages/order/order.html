<!-- 头部 -->
<ion-header  text-center >

  <ion-navbar text-center  color='mainblue'>
    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>预约详情</ion-title>

  </ion-navbar>

</ion-header>


<!-- 主体部分 -->
<ion-content padding>
    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item *ngFor='let item of arr1;'>
          <ion-label>就诊人姓名：{{item.patientName}}</ion-label>
          <ion-radio value="{{item.reservationID}}"></ion-radio>
        </ion-item>
        </ion-list>
    <button ion-button round  full class="del" (click)="detail()">查看详情</button>

</ion-content>
