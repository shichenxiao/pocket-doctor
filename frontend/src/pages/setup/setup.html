<!-- 头部 -->
<ion-header  text-center >

    <ion-navbar text-center  color='mainblue'>
      <ion-buttons left>
          <button ion-button icon-only (click)='back()'>
            <img src="assets/imgs/left.png" alt="">
          </button>
      </ion-buttons>
      <ion-title>账号设置</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  



<ion-content padding>
    <ion-list>


        <ion-item (click)="exit()">
            <ion-avatar item-start>
                <img src="assets/imgs/exit.png" alt="退出" >
            </ion-avatar>
            退出账号
            <ion-icon  item-end name="arrow-forward" ></ion-icon>
        </ion-item>
        <ion-item (click)="detail()">
            <ion-avatar item-start>
                <img src="assets/imgs/detail.png" alt="详情" >
            </ion-avatar>
           口袋医生详情
            <ion-icon  item-end name="arrow-forward" ></ion-icon>
        </ion-item>
   </ion-list>
</ion-content>
