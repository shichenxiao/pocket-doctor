<ion-header>

  <ion-navbar text-center  color='mainblue'>

    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>选择就诊人</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item *ngFor='let item of arr1;'>
      <ion-label>{{item.patientName}}</ion-label>
      <ion-radio value="{{item.patientID}}" checked></ion-radio>
    </ion-item>
    </ion-list>
    <button ion-button class="add" (click)="select()">确定选择</button>
    <button ion-button class="add" (click)="add()">添加就诊人</button>
</ion-content>
