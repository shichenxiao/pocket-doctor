<ion-header  text-center >

  <ion-navbar text-center  color='mainblue'>
    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>添加就诊人</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list >
  
    <ion-item>
         <ion-label>
            姓名
          </ion-label>
        <ion-input type="text" [(ngModel)]="xingming" placeholder=" 请输入姓名" (blur)="aname()" id="phonenumber1"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="sex" cancelText="Nah" okText="确定">
          <ion-option value="男" >男</ion-option>
          <ion-option value="女">女</ion-option>
        </ion-select>
      </ion-item>
   <ion-item>
      <ion-label>
         身份证号
      </ion-label>    
      <ion-input type="text" [(ngModel)]="id" placeholder="请输入身份证号码" (blur)="aid()" id="phonenumber2"></ion-input>
   </ion-item> 
   <ion-item>
      <ion-label>
          手机号
    </ion-label>
      <ion-input type="text" [(ngModel)]="phone" placeholder="请输入手机号码" (blur)="aphone()" id="phonenumber3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        年龄
  </ion-label>
    <ion-input type="text" [(ngModel)]="age" placeholder="请输入年龄" (blur)="aage()" id="phonenumber4"></ion-input>
   </ion-item> 
  
 
 </ion-list>


 <button ion-button round  full class="btn" (click)="add()">添加</button>
</ion-content>
