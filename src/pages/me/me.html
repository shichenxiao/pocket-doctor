<ion-header no-border text-center>
	<ion-navbar color="mainblue">
	 
		<ion-title> 我</ion-title>
		<ion-buttons end> </ion-buttons>
	</ion-navbar>   
 </ion-header>

<!-- 主体部分 -->
<ion-content padding>
     <div class="nav">
	  
		<img src="assets/imgs/touxiang.png" alt="头像" class="tou" (click)="message()">
		<p >用户</p>
		<p >介绍一下自己吧~</p>
	</div>
	<div>
		<ion-list>
			<ion-item (click)="patient()">
					<ion-avatar item-start>
						<img src="assets/imgs/patient.png" alt="图片" >
					</ion-avatar>
						常用就诊人
					<ion-icon  item-end name="arrow-forward" ></ion-icon>
		   </ion-item>
		   <ion-item  (click)="ask()">
				   <ion-avatar item-start>
					    <img src="assets/imgs/m8.png" alt="图片" >
				   </ion-avatar>
				      我的咨询
				   <ion-icon  item-end name="arrow-forward" ></ion-icon>
		   </ion-item>
		   <ion-item (click)="collect()">
			       <ion-avatar item-start>
					<img src="assets/imgs/shoucang.png" alt="图片" >
			       </ion-avatar>
				   我的收藏
		     	<ion-icon  item-end name="arrow-forward" ></ion-icon>
	      </ion-item>
		   <ion-item (click)="order()">
			   <ion-avatar item-start>
				  <img src="assets/imgs/guahao.png" alt="图片">
			   </ion-avatar>
			  我的预约
			   <ion-icon  item-end name="arrow-forward" ></ion-icon>
		   </ion-item>
		   <ion-item (click)="view()">
			 <ion-avatar item-start>
				<img src="assets/imgs/m9.png" alt="图片">
			 </ion-avatar>
			      意见反馈
			 <ion-icon  item-end name="arrow-forward" ></ion-icon>
		   </ion-item>
		   <ion-item (click)="setup()">
				   <ion-avatar item-start>
					<img src="assets/imgs/set.png" alt="图片"  >
				   </ion-avatar>
					账号设置
				   <ion-icon  item-end name="arrow-forward" ></ion-icon>
		   </ion-item>
		
	
		</ion-list>
	  </div>
   
   
    
  
</ion-content>
