<!-- 顶部 -->
<ion-header>

    <ion-navbar text-center  color='mainblue'>
  
      <ion-buttons left>
          <button ion-button icon-only (click)='back()'>
            <img src="assets/imgs/left.png" alt="">
          </button>
      </ion-buttons>
      <ion-title>详情</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <!-- 主体 -->
  <ion-content padding>
   
      <ion-list *ngFor='let item of arr1;'>
          <ion-item>就诊人姓名：<span class="txt1">{{item.patientName}}</span></ion-item>
          <ion-item>就诊人电话：<span class="txt1">{{item.patientTel}}</span></ion-item>
          <ion-item>就诊人身份证号码：<span class="txt1">{{item.IDcard}}</span></ion-item>
          <ion-item>就诊医院：<span class="txt1">{{item.hospitalName}}</span></ion-item>
          <ion-item>就诊医生：<span class="txt1">{{item.Dname}}</span></ion-item>
          <ion-item>就诊日期：<span class="txt1">{{item.date}}</span></ion-item>
      </ion-list>
      <button ion-button round  full class="del" (click)="delete()">取消预约</button>
  </ion-content>
