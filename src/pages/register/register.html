<!-- 顶部 -->
<ion-header no-border  text-center>
    <ion-navbar color="mainblue" >
        <ion-avatar >   
            <img src="assets/imgs/back.png" alt="图片"  class="back">
         </ion-avatar>
        <ion-title> 注册</ion-title>
        <ion-buttons end>
        
       </ion-buttons>
    </ion-navbar>   
  </ion-header>
  
  <!-- 主体 -->
  <ion-content padding class="content">
      <div class="title">
          口袋医生
          </div>
  
      <ion-list >
  
        <ion-item>
             <ion-label>
                <ion-icon  item-start name="person" class="person" color="yel"></ion-icon>
              </ion-label>
            <ion-input type="text" [(ngModel)]="userid" placeholder=" 请输入手机号" (blur)="user()" id="phonenumber3"></ion-input>
        </ion-item>
       <ion-item>
          <ion-label>
              <ion-icon item-start name="lock"  class="person"  color="yel"></ion-icon>
          </ion-label>    
          <ion-input type="password" [(ngModel)]="pas" placeholder="请输入密码" (blur)="pass()" id="phonenumber1"></ion-input>
       </ion-item> 
       <ion-item>
          <ion-label>
               <ion-icon item-start name="lock"  class="person"  color="yel"></ion-icon>
        </ion-label>
          <ion-input type="password" [(ngModel)]="rpas" placeholder="请确认密码" (blur)="rpass()" id="phonenumber2"></ion-input>
       </ion-item> 
      
     
     </ion-list>

   
     <button ion-button round  full class="btn" (click)="register()">注册</button>
   

  </ion-content>
  <ion-footer class="footer" (click)="login()">
      <p>已有账号?立即登录>></p>
  </ion-footer>
