<ion-header  text-center >

  <ion-navbar text-center  color='mainblue'>
    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>我的性别</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of arr">
      <ion-label>性别</ion-label>
      <ion-select [(ngModel)]="sex"  cancelText="取消" okText="确定">
        {{item.userSex}}
        <ion-option value="男" selected="true">男</ion-option>
        <ion-option value="女">女</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
<button ion-button (click)="submit()" class="btn">提交</button>
</ion-content>
