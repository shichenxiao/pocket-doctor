<ion-header >
  <ion-navbar color="mainblue"> 
    <ion-title>
     <ion-icon name="ios-arrow-back"></ion-icon>
      医生咨询
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item> <img src="assets/imgs/doc1.jpg"></ion-item>
  <ion-list *ngFor='let item of arr1'>
    <ion-item class="xun">
        <ion-icon name="medkit" ></ion-icon>
      寻医问药
      <ion-icon name="ios-arrow-down" item-end></ion-icon>
    </ion-item>
    <ion-item >
      <p>{{item.illnessName}}</p>
      <ion-note item-end>{{item.time}}</ion-note>
    </ion-item>
    <ion-item class="question" >
      <p>{{item.qdirection}}</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item class="doc">
      <p>等待医生回复</p>
    </ion-item>
  </ion-list>

  <button ion-button id="btn" (click)="goZixun()">点我咨询</button>
</ion-content>
