<ion-header  text-center >

  <ion-navbar text-center  color='mainblue'>
    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>快速咨询</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>温馨提示：所有问题均由医生利用业余时间进行公益性解答，若未能获得及时回复请耐心等待。</p>
  <ion-list>
    <ion-item>
      <ion-label>性别</ion-label>
      <ion-select [(ngModel)]="sex">
        <ion-option>男</ion-option>
        <ion-option>女</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed >患者年龄</ion-label>
      <ion-input type="text" value="" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <p>问题描述</p>
      <ion-input type="textarea" placeholder="请输入您的问题" class="textarea" [(ngModel)]="direction"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>选择疾病类型</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option *ngFor='let item of arr1' value ='{{item.illnessID}}'>{{item.illnessName}}</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
  

<div id="button"><button ion-button id="btn" (click)="success()">提交咨询</button></div>
</ion-content>
