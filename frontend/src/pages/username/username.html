<ion-header  text-center >

  <ion-navbar text-center  color='mainblue'>
    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>我的姓名</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of arr" >
      <ion-label fixed>姓名：</ion-label>
      <ion-input type="text"  [(ngModel)]="name" value="{{item.username}}"></ion-input>
    </ion-item>
</ion-list>
<button ion-button (click)="submit()" class="btn">提交</button>
</ion-content>
