  Ionic pages and navigation.

<ion-header  text-center >

  <ion-navbar text-center  color='mainblue'>

    <ion-buttons left>
        <button ion-button icon-only (click)='back()'>
          <img src="assets/imgs/left.png" alt="">
        </button>
    </ion-buttons>
    <ion-title>预约成功</ion-title>

  </ion-navbar>

</ion-header>
 
<ion-content padding>
  <img src="assets/imgs/sign-check-icon.png">
  <ion-item *ngFor='let item of arr;'>
  <h2>预约成功！</h2>
  姓名：<span>{{item.patientName}}</span>
  年龄：<span>{{item.patientAge}}</span>
  电话：<span>{{item.patientTel}}</span>
  身份证号码：<span>{{item.IDcard}}</span>
  </ion-item> <p>医院：{{this.hospital}}</p><p>科室：{{this.officeName}}</p><p>预约日期：{{this.date}}</p>
  <button ion-button class="button" (click)="wancheng()">完成</button>
</ion-content>
